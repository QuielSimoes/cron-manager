services:
  cron-manager:
    build: .
    container_name: cron-manager
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
      - ./logs:/var/log/cron
    environment:
      - PORT=5000
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s