services:
  cron-manager:
    build: .
    container_name: cron-manager
    ports:
      - "5000:5000"
    volumes:
      - cron-data:/data
      - cron-logs:/var/log
    environment:
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cron-data:
    driver: local
  cron-logs:
    driver: local